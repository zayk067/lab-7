<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="gray" onkeypress="carFunction(event)">
    <style>
      body {
        margin: 0 auto;
      }
      .zamBack {
        width: 100%;
        height: 500px;
        background-image: url("zam.jpg");
      }
      img {
        width: 200px;
        position: absolute;
      }
      #car1 {
        left: 0px;
        top: 95px;
      }
      #car2 {
        left: 0px;
        top: 210px;
      }
    </style>
    <div class="zamBack">
      <img src="car1.png" id="car1" style="left: 0px;">
      <img src="car2.png" id="car2" style="left: 0px;">
    </div>
    <script>
      let car1 = document.getElementById("car1");
      let car2 = document.getElementById("car2");
      let cgo1 = 0;
      let cgo2 = 0;
      function carFunction(event) {
        //1350
        let key = event.key;
        if (key == "r") {
          cgo1 += 50;
          car1.style.left = cgo1 + "px";
        } else if (key == "y") {
          cgo2 += 50;
          car2.style.left = cgo2 + "px";
        }
        if (cgo1 > 1350) {
          win();
          alert("Шар машин хожлоо");
        } else if (cgo2 > 1350) {
          win();
          alert("Улаан машин хожлоо");
        }
        function win() {
          cgo1 = 0;
          cgo2 = 0;
          car1.style.left = "0px";
          car2.style.left = "0px";
        }
      }
    </script>
 
</body>
</html>
